version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: artsfest_postgres
    environment:
      POSTGRES_USER: artsfest_user
      POSTGRES_PASSWORD: artsfest_password123
      POSTGRES_DB: artsfest_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
